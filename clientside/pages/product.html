<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>

<div class="product-container">
    <h1 class="product-title" id="pname">Product Title</h1>
    <div class="images">
        <img src="../images/cute-woman-chuckle-holding-breath.jpg" alt="Product Image 1" id="img">
        <div class="smallimg" id="smallimg">
            
        </div>
    </div>
    <div class="description">
        <h1 id="description"></h1>
    </div>
    <div class="price" id="price">
        Price: $XX.XX
    </div>
    
    <div class="contact-info">
        <h3 >Contact Details</h3>
        <p id="username"></p>
        <p id="phone"></p>
        <p id="email"></p>
    </div>

    <div class="location-info">
        <h3>Location Details</h3>
        <p id="address"></p>
        <p id="place"></p>
        <p id="pincode"></p>
    </div>

    <div class="buttons">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
    </div>
    <div class="footer">
        <p>Posted by: Username | Date Posted: YYYY-MM-DD</p>
    </div>
</div>
<script src="../js/product.js"></script>
</body>
</html>
